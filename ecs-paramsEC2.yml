  task_role_arn: arn:aws:iam::$aws_account_id:role/ecsServiceRole
  task_execution_role: arn:aws:iam::$aws_account_id:role/ecsTaskExecutionRole
  task_size:
    cpu_limit: 2048
    mem_limit: 2048
  services:
    db:
      cpu_shares: 256
      mem_limit: 512
